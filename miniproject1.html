<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="Stylesheet" href="./netflix2.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <img src="./Images/netflixbackground.jpg" style="filter: brightness(50%)"/>
    <div class="logo">
      <span style="font-size:3rem">N</span>
      <span style="font-size:3rem">E</span>
      <span style="font-size:3rem">T</span>
      <span style="font-size:3rem">F</span>
      <span style="font-size:3rem">L</span>
      <span style="font-size:3rem">I</span>
      <span style="font-size:3rem">X</span>
    </logo>
    </div>
    <div class="upperpart">
      <button  class="one"><i class="bi bi-globe" style="color: white;"></i>
      <select
        class="location d-inline p-2"
        style="background-color: black; color: white;border:0rem;"
      >
        <option value="0" selected disabled>English</option>
        <option value="1">हिन्दी</option>
      </select>
    </button>
      <div class="signin d-inline p-2">
        <button
          type="button"
          class="btn sign"
          style="color: white; background-color: red ;width:5rem; height: 2.5rem;margin:1.5rem"
        >
          Sign In
        </button>
      </div>
    </div>
    <div class="lowerpart">
      <div class="middletext1" style="color: white">
        Unlimited movies, TV shows and more.
      </div>
      <div class="middletext3" style="color: white">
        Watch anywhere. Cancel anytime.
      </div>
      <div class="middletext4" style="color: white">
        Ready to watch? Enter your email to create or restart your membership.
      </div>
      <br>
      <div class="d-flex flex-row mb-3">
        <div
          class="p-2 emailbtn"
          style="color: gray; background-color: white; width: 33.5rem; height: 4rem; text-align: start;font-size: 1.3rem;"
        >
          Email address
        </div>
        <div class="p-2 emailbtn" style="color: white; background-color: red; width:19rem;height: 4rem; font-size: 1.5rem; text-align: center; font-weight: 500;">
          Get Started >
        </div>
      </div>
    </div>
  </body>
</html>
